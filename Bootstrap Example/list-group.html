<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- jquery library -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>

<body>

	<div class="container">
		
		<h4>Basic List Group</h4>

		<ul class="list-group">

			<a href="#" class="list-group-item list-group-item">
				
				<h4 class="list-group-item-heading">Item 1 Heading</h4>
				<p class="list-group-item-text">List item text</p>

			</a>
			
		</ul>
	

		<ul class="list-group">
			<li class="list-group-item"><span class="badge">12</span> Item 1</li>
			<li class="list-group-item list-group-item-success">Item 2</li>
			<li class="list-group-item list-group-item-warning">Item 3</li>
		</ul>
	</div>
</body>

</html>
